[uwsgi]
chdir = /srv/LikeLion/
module = awsProject.wsgi:application
home = /home/ubuntu/venv/

uid = ubuntu
gid = ubuntu

socket = /tmp/awsProject.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/awsProject.ini
logto = /var/log/uwsgi/awsProject/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true 